<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3666/3666227.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../register.css" />
  </head>
  <body>
    <div
      class="signup vh-100 w-100 d-flex justify-content-center align-items-center"
    >
      <div class="row w-100 signup_inside align-items-center">
        <form class="col-md-5">
            <div class="title">
                <div class="logo text-center">
                    <img src="../../imgs/logo.png" alt="">
                </div>
                
            </div>
          <div class="form_width">
            
            <div class="form-group mb-3">
                <h2 class="text-center">
                    Create An Account
                </h2>
              <label for="username" class="mb-1">Username*</label>
              <input
                type="text"
                class="form-control inpt"
                id="username"
                placeholder="Enter Your Username"
              />
              <div class="alertDiv"></div>
            </div>
            <div class="form-group mb-3">
              <label for="emailSignup" class="mb-1">Email address*</label>
              <input
                type="email"
                class="form-control inpt"
                id="emailSignup"
                aria-describedby="emailHelp"
                placeholder="Enter Your Email Address"
              />
              <div class="alertDiv"></div>
              <div class="emailValidAlert"></div>

            </div>
            <div class="form-group mb-3">
              <label for="passwordSignup" class="mb-1">Password*</label>
              <input
                type="password"
                class="form-control inpt"
                id="passwordSignup"
                placeholder="Enter Your Password"
              />
              <div class="alertDiv"></div>
              <div class="emailValidAlert"></div>

            </div>
            <button type="submit" id="createAccount" class="btn btn-dark d-block mt-4 w-100 py-2">
              Create An Account
            </button>
            <div class="link mt-3 text-center">
              <span>Already have an account ?</span>
              <a href="../login/login.html">Login</a>
            </div>
          </div>
        </form>

        <div class="image col-md-7">
          <img
            src="../../imgs/27635.jpg"
            class="w-100 d-block"
            alt="signup page"
          />

          <div class="box"></div>

          <div class="content">
            <h2>
              start sharing your opinions <br />
              with your friends.
            </h2>
            <section>
              Create a free account and get full access to all features in Our
              Friends social media app.
            </section>
            <div class="content_users d-flex align-items-center gap-3 mt-4">
              <div>
                <img src="../../imgs/27635.jpg" alt="" />
                <img src="../../imgs/pexels-kooldark-7368063.jpg" alt="" />
                <img src="../../imgs/pexels-olly-3837268.jpg" alt="" />
                <img src="../../imgs/pexels-hassanph-4294054.jpg" alt="" />
              </div>
              <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <p>
                    From 200+ Reviews
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../register.js"></script>
  </body>
</html>
